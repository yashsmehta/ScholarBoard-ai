<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An interactive visualization of scholars positioned by their research similarity">
    <meta name="theme-color" content="#4a6fa5">
    <title>ScholarBoard.ai</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/futura-pt" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>ScholarBoard.ai</h1>
            <p>Find and explore scholars visually</p>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div id="map-container">
                <div class="map-overlay">
                    <div class="map-controls">
                        <button id="zoom-in" title="Zoom In"><i class="fas fa-plus"></i></button>
                        <button id="zoom-out" title="Zoom Out"><i class="fas fa-minus"></i></button>
                        <button id="reset-view" title="Reset View"><i class="fas fa-sync-alt"></i></button>
                    </div>
                </div>
                <div class="projection-selector">
                    <span>Projection: </span>
                    <div class="projection-buttons">
                        <button class="projection-button" data-method="pca">PCA</button>
                        <button class="projection-button" data-method="tsne">t-SNE</button>
                        <button class="projection-button active" data-method="umap">UMAP</button>
                    </div>
                </div>
                <div id="scholar-map"></div>
            </div>
            <div id="sidebar">
                <div class="sidebar-header">
                    <h2>Scholar Profile</h2>
                    <button id="close-sidebar"><i class="fas fa-times"></i></button>
                </div>
                <div id="scholar-details">
                    <div class="placeholder-message">
                        <i class="fas fa-user-circle"></i>
                        <p>Select a scholar to view their profile</p>
                        <small>Explore the map by clicking on scholar nodes</small>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Preload placeholder image -->
    <link rel="preload" href="images/placeholder.jpg" as="image">
    
    <script src="js/script.js"></script>
</body>
</html>
